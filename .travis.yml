sudo: required
dist: xenial
addons:
  apt:
    packages:
    - kpartx
    - coreutils
    - qemu-user-static
    - zip
script:
  - sudo ./build.sh
before_deploy:
  # Workaround for https://github.com/travis-ci/dpl/issues/542
  - sudo chown $(id -u) build/deploy/*.zip
deploy:
  provider: releases
  api_key:
    secure: ""
  file: build/deploy/*.zip
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
notifications:
